<!DOCTYPE html>
    <html>
        <head>
            <title>register new account</title>
            <link href="registering.css" type="text/css"
                rel="stylesheet" />
        </head>
    <body>

        <img src="register.jpg" style="widows: 1000px;height:1000px;">
<form action=" " method="GET">
  <div class="register"style="position: absolute; top:160px; left: 100px; width:300px; height:25px">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
      <br>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <hr>
    <button type="submit" class="registerbtn">Register</button>

    <button type="submit" class="cancel">Cancel</button>

    <br>

    <hr>
    <p2>Already have an account?</p2>
    <br>
    <button  class="signinbtn">Sign in</button>
  </div>

 
</form>

    </body>

    </html>
