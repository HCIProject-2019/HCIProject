<!DOCTYPE html>
    <html>
        <head>
            <title>Sign in</title>

           <link href="logging.css" type="text/css"
                rel="stylesheet" />
        </head>
    <body>
        <img src="winnipeg1.jpg"  style="widows: 1000px;height:1000px;">
        <div1 class="logging" style="position: absolute; top:160px; left: 100px; width:300px; height:25px">
            <form action="../EventCreatePage/joinUs.html" method="get">

              <h1>Logging</h1>
              <p>Please entre your username and password to log in.</p>
              <hr>



                      <label for="user-username"><b>Username</b></label>
                      <input type="text" placeholder="Enter Username" name="user-username" required>
                        <br>
                      <label for="user-password"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="user-password" required>
                        <br>

                      <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                      </label>
                        <br>
                        <hr>
                      <button type="submit" class="login">Login</button>
                      <button type="button" class="cancelbtn">Cancel</button>
                      <hr>
                      <p> Don't have an account? </p>
                      <button type="submit" class="registerbtn">Register</button>

          </div1>
                  </form>

    </body>
    </html>
